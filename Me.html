<!DOCTYPE html>
<html lang="en">
<style>
    * {
        margin: 0;
        padding: 0;

    }

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    .pill-nav a {
        margin: 10px;
        display: inline-block;
        color: black;
        text-align: center;
        padding: 10px;
        text-decoration: none;
        font-size: 12px;
        border-radius: 5px;
    }

    .pill-nav a:hover {
        background-color: #d0d315fa;
        color: black;
    }

    .pill-nav a.active {
        background-color: #dd0f0fee;
        color: white;
    }

    .container {
        border-radius: 15% 10% 15% 10%;
        color: black;
        text-align: center;
        margin-top: 60px;
        width: 100%;
        height: 60px;
        padding: 55px;
        font-size: 20px;
        -moz-animation-duration: 1.0s;
        -webkit-animation-duration: 1.6s;
        -moz-animation-name: fadeInDown;
        -webkit-animation-name: fadeInDown;
    }

    @-moz-keyframes fadeInDown {
        from {
            margin-top: auto;
            width: 50%;
        }

        to {
            margin-top: auto;
            width: 50%;
        }
    }

    @-webkit-keyframes fadeInDown {
        from {
            margin-bottom: auto;
            width: 50%;
        }

        to {
            margin-bottom: auto;
            width: 50%;
        }
    }

    #myImg {
        margin: 10px 0 5px 10px;
        border-radius: 15% 10% 15% 10%;
        border: 5px solid transparent;
        background-image: linear-gradient(#9b764b, #b69e7b), radial-gradient(circle at top left, #b79f7c, #b69e7b);
        background-origin: border-box;
        background-clip: content-box, border-box;
        cursor: pointer;
        transition: 0.5s;
    }

    #myImg:hover {
        opacity: 0.7;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.9);

    }

    .modal-content {
        margin: auto;
        display: block;
        width: 90%;
        max-width: 700px;
    }

    #caption {
        margin: auto;
        display: block;
        width: 90%;
        max-width: 700px;
        text-align: center;
        color: #ccc;
        padding: 10px 0;
        height: 150px;
    }


    .modal-content,
    #caption {
        -webkit-animation-name: zoom;
        -webkit-animation-duration: 1.2s;
        animation-name: zoom;
        animation-duration: 1.0s;
        border-radius: 15% 10% 15% 10%;
        border: 5px solid transparent;
    }

    @-webkit-keyframes zoom {
        from {
            -webkit-transform: scale(0)
        }

        to {
            -webkit-transform: scale(1)
        }
    }

    @keyframes zoom {
        from {
            transform: scale(0)
        }

        to {
            transform: scale(1)
        }
    }


    .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.6s;
    }

    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }

    @media only screen and (max-width: 600px) {
        .modal-content {
            width: 95%;
        }
    }

    @media only screen and (max-width: 600px) {
        .pill-nav {
            width: 95%;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    }
</style>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Roscoe">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <title>Roscoe</title>

</head>

<body>
    <header>
        <div class="pill-nav">
            <a class="active" href="index.html">Home</a>
            <a href="Me.html">I'm Just Misunderstood</a>
            <a href="About Me.html">About Me</a>
            <a href="RoscoeContact.html">Meet Roscoe</a>
        </div>
    </header>

    <div class="container">
        <div class="animate__animated animate__fadeInDown">
            <h1>I'm just Misunderstood!</h1>
            <p>I may bark. I am fierce. I am in LOVE!</p>
        </div>

    </div>



    <img id="myImg" src="images/roscoe15.JPG" alt="Roscoe & Betty Girl" style="width:100%;max-width:300px">


    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="roscoe15">
        <div id="caption"></div>
    </div>

    <script>
        var modal = document.getElementById("myModal");

        var img = document.getElementById("myImg");
        var modalImg = document.getElementById("roscoe15");
        var captionText = document.getElementById("caption");
        img.onclick = function () {
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }

        var span = document.getElementsByClassName("close")[0];

        span.onclick = function () {
            modal.style.display = "none";
        }
    </script>


</body>

</html>
