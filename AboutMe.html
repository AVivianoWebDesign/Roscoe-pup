<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Roscoe">
  <meta charset="UTF-8">

  <title>Roscoe</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>


  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: black;
      color: white;
      text-align: center;
      text-transform: uppercase;
    }

    li {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: darkred;
    }

    .header {
      border-bottom: 1px solid #000000;
    }

    .hamburger {
      display: none;
    }

    .bar {
      display: block;
      width: 25px;
      height: 3px;
      margin: 5px auto;
      background-color: #d40000;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
    }

    .nav-menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-item {
      margin-left: 2rem;
    }

    .nav-link {
      font-size: 1.6rem;
      font-weight: 400;
      color: #e4e4e48f;
    }

    .nav-link:hover {
      color: #e9e9e970;
    }

    @media only screen and (max-width: 768px) {
      .nav-menu {
        position: relative;
        left: -100%;
        top: 2rem;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0);
        width: 100%;
        text-align: center;
        transition: 0.3s;
      }

      .nav-menu.active {
        left: 0;
      }

      .nav-item {
        margin: 2rem;
      }

      .hamburger {
        display: block;
        cursor: pointer;
      }

      .hamburger.active .bar:nth-child(2) {
        opacity: 100%;
      }

      .hamburger.active .bar:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
      }

      .hamburger.active .bar:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
      }

    }


    .container img {
      margin: auto;
      padding: 0;

    }


    @media (max-width: 700px) {
      .navbar a {
        padding: 10px 30px;
      }
    }

    @media screen and (min-width: 980px) {
      .container img {
        padding-left: 100px;
        padding-right: 100px;
      }
    }
  </style>

</head>

<body>

  <header class="header">
    <nav class="navbar">
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="page1.html"><i class="fas fa-paw"></i> Home</a>
        </li>
        <li class="nav-item">
          <a href="index.html"><i class="fas fa-camera"></i> Roscoes</a>
        </li>
        <li class="nav-item">
          <a href="AboutMe.html"><i class="fas fa-atom"></i> About Me</a>
        </li>
        <li class="nav-item">
          <a href="Roscoe.html"><i class="fas fa-dog"></i> Playtime</a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <h1>This is who I am.</h1>

  <div class="container">
    <img src="images/roscoe665.png">
  </div>
<script>
  const hamburger = document.querySelector(".hamburger");
  const navMenu = document.querySelector(".nav-menu");

  hamburger.addEventListener("click", mobileMenu);

  function mobileMenu() {
    hamburger.classList.toggle("active");
    navMenu.classList.toggle("active");
  }

</script>
</body>


</html>
