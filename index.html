<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Roscoe">
  <meta charset="UTF-8">

  <title>Roscoe</title>

  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="jquery.flipster.min.css">
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

  <style>
    
.hero{
  width: 100%;
  height: 85vh;

  overflow: hidden;
}
.hero .carousel{ 
  width: 300px;
  margin: 100px auto 0;
  overflow: visible;
}
.carousel img{
  -webkit-box-reflect: below 20px linear-gradient(rgba(255,255,255, 0.1), rgba(255,255,255,0.3));

}

  </style>
  
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="page1.html"><i class="fas fa-paw"></i></a>
        </li>
        <li class="nav-item">
          <a href="index.html"><i class="fas fa-camera"></i></a>
        </li>
        <li class="nav-item">
          <a href="AboutMe.html"><i class="fas fa-atom"></i> About Me</a>
        </li>
        <li class="nav-item">
          <a href="Roscoe.html"><i class="fas fa-dog"></i></a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>


  <div class="hero">
    <div class="carousel">
      <ul>
        <li><img src="images/roscoe1.JPG" alt="r1"></li>
        <li><img src="images/roscoe12.JPG" alt="r12"></li>
        <li><img src="images/roscoe13.JPG" alt="r13"></li>
        <li><img src="images/roscoe8.JPG" alt="r8"></li>
        <li><img src="images/roscoe2.JPG" alt="r2"></li>
        <li><img src="images/roscoe22.JPG" alt="r22"></li>
        <li><img src="images/roscoe6.JPG" alt="r6"></li>
        <li><img src="images/roscoe11.JPG" alt="r11"></li>
      </ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="jquery.flipster.min.js"></script>

  <script>
    $('.carousel').flipster({
      style: 'carousel',
      spacing: -0.25,
      loop: true,
      autoplay: 2000,

    });
  </script>

  <script>
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");

    hamburger.addEventListener("click", mobileMenu);

    function mobileMenu() {
      hamburger.classList.toggle("active");
      navMenu.classList.toggle("active");
    }

  </script>
</body>

</html>
