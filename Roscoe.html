<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Roscoe">
  <meta charset="UTF-8">

  <title>Roscoe</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>

  <style>
    .myVideo {
      position: center;
      right: 0;
      bottom: 0;
      min-width: 100vw;
      min-height: 100vh;
    }

    .content {
      position: fixed;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      color: #f1f1f1;
      width: 100%;
      padding: 20px;
    }

    .myBtn {
      width: 200px;
      font-size: 18px;
      padding: 10px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    .myBtn:hover {
      background: #ddd;
      color: black;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .navbar {
      width: 100%;
      background-color: transparent;
      overflow: auto;
      text-align: center;
    }

    .animate__animated.animate__bounce {
      --animate-duration: 5s;
    }
    .navbar a {
      padding: 12px;
      text-decoration: none;
      font-size: 17px;
      margin: 10px;
      display: inline-block;
      color: rgb(5, 105, 255);
      text-align: center;
    }

    .navbar a:hover {
      background-color: #f6fa0660;
      color: #4a3a27a4;
    }

    .active {
      background-color: #4a3a2756;
      color: rgb(5, 105, 255);
    }

    @media (max-width: 700px) {
      .navbar a {
        padding: 10px 30px;
        animation-play-state: paused;
      }

    }
  </style>
</head>

<body>


  <header>
    <div class="navbar animate__animated animate__bounce animate__delay-2.5s">
      <a class="active" href="page1.html"><i class="fas fa-paw"></i> Home</a>
      <a href="index.html"><i class="fas fa-camera"></i> Roscoes</a>
      <a href="About Me.html"><i class="fas fa-atom"></i> About Me</a>
      <a href="Roscoe.html"><i class="fas fa-dog"></i> Playtime</a>
    </div>
  </header>

  <video autoplay muted loop id="bgvid">
    <source src="images/running.MOV" type="video/webm">
    <source src="images/running.MOV" type="video/mp4">
  </video>

  <div class="content">
    <h2 style="font-size:5vw;">Freedom</h2>
    <button id="myBtn" onclick="myFunction()">Pause</button>
  </div>

  <script>
    var video = document.getElementById("bgvid");
    var btn = document.getElementById("myBtn");

    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
  </script>

</body>

</html>
